<div class="container mt-4">
  <h2 class="text-center mb-4">Gestion des Tickets et Équipements</h2>

  <div *ngFor="let equipement of equipements" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Équipement ID: {{ equipement.id }}</h5>
      
      <div class="mb-3">
        <input [(ngModel)]="equipement.nom" placeholder="Nom de l'équipement" class="form-control" />
        <button (click)="updateEquipement(equipement)" class="btn btn-primary mt-2">Mettre à jour Équipement</button>
      </div>

      <h6>Tickets associés :</h6>
      <ul class="list-group mb-3">
        <li *ngFor="let ticket of equipement.tickets" class="list-group-item">
          <input [(ngModel)]="ticket.titre" placeholder="Titre du ticket" class="form-control d-inline w-50" />
          <button (click)="updateTicket(ticket)" class="btn btn-success btn-sm ms-2">Mettre à jour</button>
          <button (click)="deleteTicket(ticket.id)" class="btn btn-danger btn-sm ms-2">Supprimer</button>
        </li>
      </ul>

      <div>
        <input [(ngModel)]="newAlert[equipement.id]" placeholder="Description de l'alerte" class="form-control" />
        <button (click)="addAlert(equipement.id)" class="btn btn-warning mt-2">Ajouter Alerte</button>
      </div>
    </div>
  </div>
</div>
